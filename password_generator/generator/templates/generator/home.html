<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <title>Генератор паролей</title>
</head>
<body>
<div class="text-center">
    <div class="text-left">
        <h1>Генератор паролей</h1>
        <form action="/password">
            <select name="length">
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option selected value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
            </select> Длина пароля<br>
            <input name="uppercase" type="checkbox"> Заглавные буквы<br>
            <input name="numbers" type="checkbox"> Цифры<br>
            <input name="special" type="checkbox"> Специальные символы<br>
            <input class="btn btn-primary" type="submit" value="Сгенерировать Пароль">
        </form>
    </div>
</div>
</body>
</html>
